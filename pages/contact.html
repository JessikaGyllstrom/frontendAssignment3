<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <nav>
        <div class="logo">
            <i class="fa fa-mountain-city"></i>

        <div class="navtxt">
